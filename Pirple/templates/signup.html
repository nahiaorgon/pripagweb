  <title>Registrarse</title>

    <body class="img js-fullheight" style="background-image:url(/static/img/redd-9o8YdYGTT64-unsplash.jpg)">
        <div class="main">
            <div class="container">
                <form method="POST" class="appointment-form" id="appointment-form">
                    <h2>Formulario de Inscripcion</h2>
                    <div class="form-group-1">
                        <input type="text" name="name" id="title" placeholder="Nombre" required />
                        <input type="text" name="lastname" id="lastname" placeholder="Apellido" required />
                        <input type="email" name="email" id="email" placeholder="Correo electrónico" required />
                        <input type="password" name="password" id="password-field" placeholder="Contraseña" required />
                        <div class="select-list">
                        <select name="profesorado" id="course_type">
                        <option selected value="">Profesorado</option>
                        <option value="Geografia">Geografia</option>
                        <option value="Historia">Historia</option>
                        <option value="Economia">Economia</option>
                        <option value="Ciencias Políticas">Ciencias Políticas</option>
                        </select>
                        </div>
                    </div>

                      <div class="form-group">
                        
                          <button type="submit" class="form-control btn btn-primary submit px-3">Ingresar</button>
                        
                        
                      </div>
                </form>
            </div>
        </div>
